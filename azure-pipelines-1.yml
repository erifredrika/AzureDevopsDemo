# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- master

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: '8682e74b-5d87-435b-a5b9-315fdb501769'
  imageRepository: 'erifredrikaazuredevopsdemo'
  containerRegistry: 'erifredrikaregistry.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/Dockerfile'
  tag: '$(Build.BuildId)'
  
  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:  
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)
- stage: Test 
  jobs:
  - job: Test  
    steps:   
    - task: DotNetCoreCLI@2
      inputs:
        command: 'test'
        projects: 'DiceTestProject/DiceTestProject.csproj'
        arguments: '$(BuildConfiguration)'
        testRunTitle: 'Run tests'